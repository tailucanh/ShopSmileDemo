    <script>
          let market = document.querySelector('#market');
          let list = document.querySelectorAll('header-store, ul li')

          function moveIndicator(e){
            market.style.left = e.offsetLeft+'px';
            market.style.width = e.offsetWidth+'px';
          }
          list.forEach(link => {
            link.addEventListener('mousemove', (e) =>{
              moveIndicator(e.target);
            })
          })

          function activeLink(){
            list.forEach((item)=> 
            item.classList.remove('active'));
            this.classList.add('active');
          }

          list.forEach((item)=>
          item.addEventListener('mousemove',activeLink));
      </script>
